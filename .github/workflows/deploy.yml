
name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image (deploy simulation)
        run: |
          docker build -t simple-weather:latest .
          echo "Simulated deployment complete"
