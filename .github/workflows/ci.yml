
name: CI

on:
  pull_request:
    branches: [ "main", "protected/workflow" ]
  push:
    branches: [ "main", "protected/workflow" ]

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint (ruff)
        run: ruff check .

  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: PyTest + coverage (fail under 80%)
        run: |
          pytest --maxfail=1 --disable-warnings \
                --cov=src \
                --cov-report=term-missing:skip-covered \
                --cov-report=xml \
                --cov-fail-under=80



      # CI step (replace the pytest line)
      - name: PyTest + coverage (fail under 80%)
        run: |
          pytest --maxfail=1 --disable-warnings -q \
                --cov=src/app.py --cov=src/helpers.py \
                --cov-report=xml --cov-fail-under=8


      - name: Upload coverage report (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  bandit:
    name: bandit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: SAST (Bandit)
        run: bandit -r src -q

  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t simple-weather:ci .
