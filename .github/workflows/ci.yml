
name: CI

on:
  pull_request:
    branches: [ "main", "protected/workflow" ]
  push:
    branches: [ "main", "protected/workflow" ]

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint (ruff)
        run: ruff check .

  
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Optional: see which python/pip we're using (handy if it fails again)
      - name: Show Python & pip
        run: |
          which python
          python -V
          python -m pip -V

      # Persist PYTHONPATH for subsequent steps so `import src.app` works
      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If pytest is NOT in requirements.txt, keep the next line
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov

      - name: PyTest + coverage (fail under 80%)
        run: |
          python -m pytest --maxfail=1 --disable-warnings \
                          --cov=src \
                          --cov-report=term-missing:skip-covered \
                          --cov-report=xml \
                          --cov-fail-under=80

      - name: Upload coverage report (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
