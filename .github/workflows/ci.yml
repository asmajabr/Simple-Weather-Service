
name: CI

on:
  pull_request:
    branches: [ "main", "protected/workflow" ]
  push:
    branches: [ "main", "protected/workflow" ]

jobs:
  # ---------------------------
  # Lint (ruff)
  # ---------------------------
  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Lint (ruff)
        run: ruff check .

  # ---------------------------
  # Unit tests (Q1)
  # ---------------------------
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov
      - name: Run unit tests
        run: |
          pytest tests/unit \
            --maxfail=1 --disable-warnings \
            --cov=src --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage.xml

  # ---------------------------
  # Integration tests (Q2)
  # ---------------------------
  integration:
    name: integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov
      - name: Run integration tests
        run: |
          pytest tests/integration \
            --maxfail=1 --disable-warnings \
            --cov=src --cov-report=xml:coverage.integration.xml
      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage.integration.xml

  # ---------------------------
  # Security (Bandit)
  # ---------------------------
  bandit:
    name: bandit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install bandit
        run: pip install bandit
      - name: Run Bandit
        run: bandit -r src -q

  # ---------------------------
  # Docker build
  # ---------------------------
  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    needs: [tests, integration]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t simple-weather:ci .
