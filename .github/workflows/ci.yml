name: lint-and-test

on:
  push:
    branches: [ main, protected/workflow ]
  pull_request:
    branches: [ main, protected/workflow ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .
          # if you want ruff to auto-fix where possible uncomment the next line:
          # ruff check . --fix

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings --quiet
